<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="/interactive-card-details-form-main/style.css"
      type="text/css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div id="card-itself">

      <header>
        <div id="card1">0000 0000 0000 0000 Jane Appleseed 00/00</div>
        <div id="card2">000</div>
        
      </header>
  
      <main>
        <form action="/action_page.php">
          <label for="fname">Cardholder Name:</label><br />
          <input
          class="first-input"
            type="text"
            id="fname"
            name="fname"
            value="e.g. Jane Appleseed"
          /><br />
          <label for="lname">Card Number:</label><br />
          <input
          class="first-input"
            type="text"
            id="lname"
            name="lname"
            value="e.g. 1234 5678 9123 0000"
          /><br /><br />
        <div class="flex">
          <div>
            <label for="lname">Exp. Date (MM/YY):</label><br />
            <div class="flex">
              <input type="text" class="inputpad" id="lname" name="lname" value="MM" /><br />
              <input type="text" class="inputpad" id="lname" name="lname" value="YY" /><br /><br />
            </div>
          </div>
              <div>
                <label for="lname">CVC:</label><br />
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  value="e.g. 123"
                /><br /><br />
              </div>

        </div>
       
          <input type="submit" value="Confirm" />
        </form>
      </main>

    </div>

    <footer>

    </footer>



    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details

      >. Coded by <a href="https://github.com/Vidottizzz">Guilherme Vidotti</a>.
    </div>
  </body>
</html>
