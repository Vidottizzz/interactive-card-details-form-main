<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="/interactive-card-details-form-main/style.css"
      type="text/css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div id="card-itself">
      <div id="card-itself-desktop">
        <header>
          <div id="background-desk"></div>
          <div id="card1">
            <div class="hold-cardtitle flex">
              <div id="circle-card"></div>
              <div id="input-show"></div>
            </div>
            <div id="card-num">0000 0000 0000 0000</div>
            <div class="flex-between">
              <div id="card-name">JANE APPLESEED</div>
              <div id="card-date">00/00</div>
            </div>
          </div>
          <div id="card2">
            <p>000</p>
          </div>
        </header>
        <main>
          <form name="Form" id="form">
            <label for="fname">CARDHOLDER NAME</label><br />
            <input
              class="first-input"
              type="text"
              id="fname"
              name="cardname"
              value=""
              placeholder="e.g. Jane Appleseed"
            />
            <div class="err-msg hide"><p>Can't be blank</p></div>
            <br />
            <label for="lname">CARD NUMBER</label><br />
            <input
              class="first-input"
              type="text"
              id="lname"
              name="cardnum"
              value=""
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="err-msg1 hide">
              <p>Can't be blank</p>
            </div>
            <br />
            <div id="exp" class="flex">
              <div id="hold-exp">
                <label for="lname">EXP. DATE (MM/YY)</label><br />
                <div class="flex">
                  <input
                    type="text"
                    class="inputpad"
                    id="mname"
                    name="expdate"
                    value=""
                    placeholder="MM"
                  /><br />
                  <input
                    type="text"
                    class="inputpad"
                    id="mname"
                    name="expdate1"
                    value=""
                    placeholder="YY"
                  />
                  <div class="err-msg2 hide">
                    <p>Can't be blank</p>
                  </div>
                </div>
              </div>
              <div id="hold-cvc">
                <label for="lname">CVC</label><br />
                <input
                  class="lastinput"
                  type="text"
                  id="dname"
                  name="cvc"
                  value=""
                  placeholder="e.g. 123"
                />
                <div class="err-msg3 hide"><p>Can't be blank</p></div>
                <br /><br />
              </div>
            </div>

            <input
              onclick="validate()"
              type="submit"
              id="submit-answ"
              onClick="validacao()"
              value="Confirm"
            />
          </form>
        </main>
      </div>
    </div>

    <footer></footer>

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue
   -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Vidottizzz">Guilherme Vidotti</a>.
    </div>

    <script
      src="/interactive-card-details-form-main/script.js"
      type="text/javascript"
    ></script>
  </body>
</html>
